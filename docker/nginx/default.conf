# nginx default.conf for Laravel (Docker)
# Adjust fastcgi_pass to your PHP-FPM service (e.g. php:9000 or unix:/var/run/php/php7.4-fpm.sock)

server {
    listen 80;
    index index.php index.html;
    root /var/www/public;

    # Serve static files directly and fall back to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on; # to serve pre-compressed files
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Change this to match your PHP service
        fastcgi_pass app:9000;
    }

    # Deny access to hidden files like .env, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}